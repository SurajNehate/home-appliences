<div class="container mt-3" *ngIf="product as p">
  <div class="row">
    <div class="col-md-6">
      <div class="main-image mb-2" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
        <img [src]="images[selected]" [alt]="p.name" class="img-fluid rounded w-100">
        <button class="nav prev" type="button" (click)="prev()" aria-label="Previous image">‹</button>
        <button class="nav next" type="button" (click)="next()" aria-label="Next image">›</button>
      </div>
      <div class="thumbs d-flex overflow-auto">
        <img *ngFor="let img of images; let i = index"
             [src]="img"
             [alt]="p.name + ' ' + (i+1)"
             class="thumb img-thumbnail mr-2"
             [class.active]="i===selected"
             (click)="select(i)">
      </div>
    </div>
    <div class="col-md-6">
      <h2>{{p.name}}</h2>
      <p class="text-muted">Category: {{p.category}}</p>
      <p>{{p.description}}</p>
      <h4>₹ {{p.price}}</h4>
      <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
