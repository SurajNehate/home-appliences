<div class="container mt-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2>Catalog</h2>
    <div class="d-flex align-items-center">
      <mat-form-field appearance="outline" class="mr-2" style="width: 260px;">
        <mat-label>Search products</mat-label>
        <input matInput placeholder="Search products..." [(ngModel)]="searchTerm">
        <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="searchTerm=''" aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-stroked-button color="primary" class="mr-2" [class.mat-elevation-z2]="activeCategory==='All'" (click)="setCategory('All')">All</button>
      <button mat-stroked-button color="primary" class="mr-2" *ngFor="let c of categories" [class.mat-elevation-z2]="activeCategory===c" (click)="setCategory(c)">{{c}}</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let p of filtered()">
      <mat-card class="h-100">
        <img mat-card-image [src]="p.imageUrl" [alt]="p.name">
        <mat-card-content>
          <h5>{{p.name}}</h5>
          <p class="small text-muted">{{p.description}}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between align-items-center">
          <span class="font-weight-bold">â‚¹ {{p.price}}</span>
          <span>
            <a [routerLink]="['/catalog', p.id]" mat-button>View</a>
            <button mat-raised-button color="primary" (click)="addToCart(p)">Add to Cart</button>
          </span>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
