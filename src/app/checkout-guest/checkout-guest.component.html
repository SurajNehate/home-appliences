<div class="container mt-3">
  <h2>Checkout</h2>
  <div *ngIf="submitted" class="alert alert-success">Thank you! Your order has been placed. You will receive a confirmation shortly.</div>

  <form (ngSubmit)="submit()" *ngIf="!submitted">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="form.name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="email" [(ngModel)]="form.email" required>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" name="phone" [(ngModel)]="form.phone" required>
    </div>
    <div class="form-group">
      <label>Address</label>
      <textarea class="form-control" rows="4" name="address" [(ngModel)]="form.address" required></textarea>
    </div>
    <button class="btn btn-primary" [disabled]="submitting">Submit Order</button>
  </form>
</div>
