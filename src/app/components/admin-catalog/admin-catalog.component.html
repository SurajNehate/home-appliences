<div class="wrap">
  <mat-card>
    <div class="header">
      <h2>Products</h2>
      <a mat-flat-button color="primary" [routerLink]="['/products/add']">
        <span class="material-symbols-outlined">add_circle</span>&nbsp;New Product
      </a>
    </div>

    <table mat-table [dataSource]="(products$ | async) || []" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let p"> â‚¹ {{ p.price | number:'1.0-2' }} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let p"> {{ p.category }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let p"> {{ p.status ? 'Active' : 'Inactive' }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p">
          <a mat-button [routerLink]="['/products/edit', p.id]"><span class="material-symbols-outlined">edit</span>&nbsp;Edit</a>
          <button mat-button color="warn" (click)="delete(p.id)"><span class="material-symbols-outlined">delete</span>&nbsp;Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
