<div class="filters" *ngIf="categories$ | async as categories">
  <mat-form-field class="category dense" appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select [formControl]="fcCategory">
      <mat-option value="all">All</mat-option>
      <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
    </mat-select>
  </mat-form-field>

<div class="filters-right mat-elevation-z2" #searchArea>
    <button *ngIf="!showSearch" mat-icon-button class="search-toggle" (click)="openSearch($event)" aria-label="Toggle search">
      <span class="material-symbols-outlined">search</span>
    </button>

    <div class="search-wrap" [class.open]="showSearch">
      <mat-form-field class="search dense mat-elevation-z1" appearance="outline">
        <mat-label>Search</mat-label>
        <input #searchInput matInput placeholder="Search products" [formControl]="fcSearch" (click)="$event.stopPropagation()"/>
        <button mat-icon-button matSuffix class="clear-btn" *ngIf="fcSearch.value" (click)="clearSearch($event)" aria-label="Clear search">
          <span class="material-symbols-outlined">close</span>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="grid" *ngIf="filtered$ | async as products">
  <mat-card class="card" *ngFor="let p of products; trackBy: trackById" (click)="goTo(p)">
    <img mat-card-image [src]="p.imageUrl || 'https://picsum.photos/seed/' + p.id + '/600/400'" [alt]="p.name">
    <mat-card-header>
      <mat-card-title>{{ p.name }}</mat-card-title>
      <mat-card-subtitle>{{ p.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="price">â‚¹ {{ p.price | number:'1.0-2' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="add(p); $event.stopPropagation()">
        <span class="material-symbols-outlined">add_shopping_cart</span>&nbsp;Add
      </button>
      <a *ngIf="auth.isAdmin()" mat-stroked-button color="accent" [routerLink]="['/products/edit', p.id]" (click)="$event.stopPropagation()">
        <span class="material-symbols-outlined">edit</span>&nbsp;Edit
      </a>
    </mat-card-actions>
  </mat-card>
</div>

<div class="actions" *ngIf="auth.isAdmin()">
  <a mat-fab color="accent" [routerLink]="['/products/add']" aria-label="Add product">
    <span class="material-symbols-outlined">add</span>
  </a>
</div>
