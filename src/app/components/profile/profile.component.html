<div class="wrap">
  <mat-card>
    <h2>My Profile</h2>

    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required aria-describedby="nameHelp">
        <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">Name is required</mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('minlength') && form.get('name')?.touched">Name is too short</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

<div class="text-error" *ngIf="error">{{ error }}</div>

      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </form>
  </mat-card>
</div>
