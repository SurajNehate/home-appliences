<div class="contact-us container mt-3">
  <h2>Contact Us</h2>
  <div class="row">
    <div class="col-md-8">
      <form (ngSubmit)="submit()" *ngIf="!submitted">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" name="name" [(ngModel)]="form.name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" [(ngModel)]="form.email" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" name="message" rows="5" [(ngModel)]="form.message" required></textarea>
        </div>
        <button class="btn btn-primary" [disabled]="submitting">Send</button>
      </form>
      <div *ngIf="submitted" class="alert alert-success">Thanks! We'll get back to you soon.</div>
    </div>
    <div class="col-md-4">
      <h5>Contact Info</h5>
      <p><strong>Phone:</strong> {{contact.phone}}</p>
      <p><strong>Email:</strong> <a [href]="'mailto:'+contact.email">{{contact.email}}</a></p>
      <p><strong>WhatsApp:</strong> <a [href]="contact.whatsapp" target="_blank">Chat on WhatsApp</a></p>
    </div>
  </div>
</div>
